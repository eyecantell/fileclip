name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']  

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install PDM
        run: pip install pdm
      - name: Install dependencies
        run: pdm install -G test -G dev
      - name: Install Linux deps (if applicable)
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install wl-clipboard xclip
      - name: Run tests
        run: pdm run pytest -v --cov=src/fileclip --cov-report=term
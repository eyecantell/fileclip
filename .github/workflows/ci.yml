name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install PDM
      run: pip install pdm

    - name: Install dependencies
      run: pdm install -G test -G dev

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y wl-clipboard xclip

    - name: Run unit tests
      run: pdm run pytest -v --cov=src/fileclip --cov-report=term --cov-report=html -k "not test_integration_watcher"

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-unit-${{ matrix.os }}-python-${{ matrix.python-version }}
        path: htmlcov/

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install PDM
      run: pip install pdm

    - name: Install dependencies
      run: pdm install -G test -G dev

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y wl-clipboard xclip

    - name: "Debug: List .fileclip directory (macOS)"
      if: matrix.os == 'macos-latest' && always()
      run: |
        find /private/var/folders -type d -name ".fileclip" -exec ls -la {} \; || true

    - name: Run integration tests
      run: pdm run pytest tests/test_integration_watcher.py -v --log-cli-level=DEBUG

    - name: Upload watcher log (macOS)
      if: matrix.os == 'macos-latest' && always()
      uses: actions/upload-artifact@v4
      with:
        name: watcher-log-macos-python-${{ matrix.python-version }}
        path: /private/var/folders/*/*/*/*/*/.fileclip/fileclip_watcher.log

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-integration-${{ matrix.os }}-python-${{ matrix.python-version }}
        path: htmlcov/
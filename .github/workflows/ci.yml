name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']  # Drop 3.13 for now
        # Allow 3.13 failures until fixed
        include:
          - os: macos-latest
            python-version: '3.13'
            experimental: true
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install PDM
        run: pip install pdm
      - name: Install dependencies
        run: pdm install -G test -G dev
      - name: Install Linux deps (if applicable)
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install wl-clipboard xclip
      - name: Run tests
        run: pdm run pytest -v --cov=src/fileclip --cov-report=term --cov-report=html
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov/